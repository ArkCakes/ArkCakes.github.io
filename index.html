<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ark Cakes</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpeg" class="imgLogo" />

      <h1 class="formulario__titulo">Ark Cakes</h1>
      <h3 class="formulario__subtitulo">Order/Pedidos</h3>
      <p class="formulario__parrafo">
        Fill Out This Form To Make Your Order.
      </p>

      <label for="cliente" class="formulario__label"><b>Name/Nombre:</b></label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Full Name"
      />
      <label for="sabortorta" class="formulario__label"><b>Cake Flavor/Sabor:</b></label>
      <select id="sabortorta" name="sabores__torta" class="formulario__input">
        <option>Vanilla/Vainilla</option>
        <option>Chocolate</option>
        <option>Marble/Marmoleado</option>
        <option>Almond/Almendra</option>
        <option>Red Velvet</option>
        <Option>Pumkin</Option>
        <Option>Carrot/Zanahoria</Option>
        <option>Rum/Ron</option>
      </select>

      <label for="relleno" class="formulario__label"><b>Filling Flavor/Relleno:</b></label>
      <select id="relleno" name="rellenos__torta" class="formulario__input">
        <option>Buttercream Italiano</option>
        <option>Ganache Chocolate</option>
        <option>Arequipe/Dulce de Leche</option>
        <option>Pinneaple/Pina</option>
        <option>Coconut/Coco</option>
        <option>Strawberry/Fresa</option>
        <option>Nutella/Nutela</option>
        <option>Oreo Buttercream</option>
      </select>

      <label for="cobertura" class="formulario__label"><b>Icing Flavor/Cobertura:</b></label>
      <select id="cobertura" name="cobertura__torta" class="formulario__input">
        <option>Vanilla Buttercream</option>
        <option>Italian Buttercream</option>
        <option>Chocolate Buttercream</option>
        <option>Chocolate Ganache</option>
      </select>

      <label for="porciones" class="formulario__label"><b>Slice/Porciones:</b></label>
      <select id="porciones" name="porciones_Slice" class="formulario__input">
        <option>6"(Serves 10)</option>
        <option>7"(Serves 15)</option>
        <option>8"(Serves 20)</option>
        <option>9"(Serves 24)</option>
        <option>10"(Serves 30)</option>
        <option>12"(Serves 40)</option>
        <option>Other</option>
      </select>

      <label for="fecha" class="formulario__label"
        ><b>Date Needed:</b></label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        ><b>Time Needed:</b></label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="delivery" class="formulario__label"><b>Pickup/Delivery:</b></label>
      <select id="delivery" name="Pickup/Delivery" class="formulario__input">
        <option>Pickup</option>
        <option>Delivery</option>
        </select>

      <label for="Additional" class="formulario__label"><b>Additional Information:</b></label>
      <input 
        id="add"
        type="text"
        class="formulario__input"
      />
      

        
      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
