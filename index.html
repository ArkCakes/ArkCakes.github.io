<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ark Cakes</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">Ark Cakes</h1>
      <h3 class="formulario__subtitulo">Pedidos</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para registrar tus pedidos.
      </p>

      <label for="cliente" class="formulario__label">Name/Nombre:</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />
      <label for="sabortorta" class="formulario__label">Cake Flavor/Sabor:</label>
      <select id="sabortorta" name="sabores__torta" class="formulario__input">
        <option>Vanilla/Vainilla</option>
        <option>Chocolate</option>
        <option>Marble/Marmoleado</option>
        <option>Almond/Almendra</option>
        <option>Red Velvet</option>
        <Option>Pumkin</Option>
        <Option>Carrot/Zanahoria</Option>
        <option>Rum/Ron</option>
      </select>

      <label for="relleno" class="formulario__label">Filling Flavor/Relleno:</label>
      <select id="relleno" name="rellenos__torta" class="formulario__input">
        <option>Buttercream Italiano</option>
        <option>Ganache Chocolate</option>
        <option>Arequipe/Dulce de Leche</option>
        <option>Pinneaple/Pina</option>
        <option>Coconut/Coco</option>
        <option>Strawberry/Fresa</option>
        <option>Nutella/Nutela</option>
        <option>Oreo Buttercream/Crema Oreo</option>
      </select>

      <label for="cobertura" class="formulario__label">Icing Flavor/Cobertura:</label>
      <select id="cobertura" name="cobertura__torta" class="formulario__input">
        <option>Vanilla Buttercream/Vainilla Buttercream</option>
        <option>Italian Buttercream/Buttercream Italiano </option>
        <option>Chocolate Buttercream</option>
        <option>Chocolate Ganache/ Ganache de Chocolate</option>
      </select>

      <label for="porciones" class="formulario__label">Slice/Porciones:</label>
      <select id="porciones" name="porciones_Slice" class="formulario__input">
        <option>6"(Serves 10)</option>
        <option>7"(Serves 15)</option>
        <option>8"(Serves 20)</option>
        <option>9"(Serves 24)</option>
        <option>10"(Serves 30)</option>
        <option>12"(Serves 40)</option>
        <option>Other</option>
      </select>

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="empleado" class="formulario__label"
        >EMPLEADO de preferencia</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>EMPLEADO 1</option>
        <option>EMPLEADO 2</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>SERVICIO 1 - $VALOR</option>
        <option>SERVICIO 2 - $VALOR</option>
        <option>SERVICIO 3 - $VALOR</option>
        <option>SERVICIO 4 - $VALOR</option>
        <option>SERVICIO 5 - $VALOR</option>
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
